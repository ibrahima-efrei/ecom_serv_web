<!DOCTYPE html>
<html lang="fr">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="text-white h-14 flex justify-center m-4">
    <div class="bg-white border text-black flex justify-center items-center w-full h-full max-w-md rounded-full top-10">
      <nav>
        <ul class="flex space-x-6 text-base">
          <li><a href="/index.html" class="hover:text-gray-300">Accueil</a></li>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="/img/cag_noir.png" alt="Cagoule noire" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Cagoule Noire</h3>

      </div>
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">

        <div class="p-4">
