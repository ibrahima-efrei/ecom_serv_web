<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Cagoules Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class=" text-white h-14 flex justify-center m-4">
    <div class="bg-white border text-black flex justify-center items-center w-full h-full max-w-md rounded-full top-10">
      <nav>
        <ul class="flex space-x-6 text-base">
          <li><a href="/index.html" class="hover:text-gray-300">Accueil</a></li>
          <li><a href="/html/catalogue.html" class="hover:text-gray-300">Catalogue</a></li>
          <li><a href="/html/panier.html" class="hover:text-gray-300">Panier</a></li>
          <li><a href="/html/connexion.html" class="hover:text-gray-300">Connexion</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto my-8">
    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg">
      <img src="/img/cag_blanc.png" alt="Cagoule classique" class="w-full md:w-1/2 h-64 object-cover rounded-t md:rounded-l">
      <div class="p-6 md:w-1/2">
        <h2 class="text-2xl font-bold">Cagoule Classique</h2>
        <p class="text-gray-600 mt-2 text-lg">Prix : 15,00€</p>
        <p class="mt-4 text-gray-700">Une cagoule confortable et chaude, idéale pour l'hiver. Disponible en plusieurs coloris.</p>
        <form action="panier.html" method="post" class="mt-6">
          <label for="quantity" class="block text-gray-700">Quantité</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" class="border border-gray-300 p-2 rounded mt-2 w-24">
          <button type="submit" class="block bg-green-500 text-white px-4 py-2 rounded mt-4 hover:bg-green-600">Ajouter au panier</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-black text-white text-center p-4">
    &copy; 2024 Cagoules Style. Tous droits réservés.
  </footer>
</body>
</html>
