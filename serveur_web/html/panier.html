<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Cagoules Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="text-white h-14 flex justify-center m-4">
    <div class="bg-white border text-black flex justify-center items-center w-full h-full max-w-md rounded-full top-10">
      <nav>
        <ul class="flex space-x-6 text-base">
          <li><a href="/index.html" class="hover:text-gray-300">Accueil</a></li>
          <li><a href="/html/catalogue.html" class="hover:text-gray-300">Catalogue</a></li>
          <li><a href="/html/panier.html" class="hover:text-gray-300">Panier</a></li>
          <li><a href="/html/connexion.html" class="hover:text-gray-300">Connexion</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto my-8">
    <h2 class="text-2xl font-bold mb-6">Mon panier</h2>
    <table class="table-auto w-full bg-white shadow-lg rounded-lg">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">Produit</th>
          <th class="px-4 py-2">Prix unitaire</th>
          <th class="px-4 py-2">Quantité</th>
          <th class="px-4 py-2">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">Cagoule Classique</td>
          <td class="border px-4 py-2">15,00€</td>
          <td class="border px-4 py-2">1</td>
          <td class="border px-4 py-2">15,00€</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">Cagoule Bleu</td>
          <td class="border px-4 py-2">20,00€</td>
          <td class="border px-4 py-2">2</td>
          <td class="border px-4 py-2">40,00€</td>
        </tr>
      </tbody>
    </table>
    <div class="mt-6 text-right">
      <p class="text-xl font-semibold">Total : 55,00€</p>
      <button class="mt-4 bg-gray-800 text-white px-6 py-2 rounded hover:bg-gray-700">Passer la commande</button>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-4">
    <p class="text-sm">&copy; 2024 Cagoules Style. Tous droits réservés.</p>
  </footer>
</body>
</html>
