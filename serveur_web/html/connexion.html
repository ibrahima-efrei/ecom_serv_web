<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Cagoules Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="text-white h-14 flex justify-center m-4">
    <div class="bg-white border text-black flex justify-center items-center w-full h-full max-w-md rounded-full top-10">
      <nav>
        <ul class="flex space-x-6 text-base">
          <li><a href="/index.html" class="hover:text-gray-300">Accueil</a></li>
          <li><a href="/html/catalogue.html" class="hover:text-gray-300">Catalogue</a></li>
          <li><a href="/html/panier.html" class="hover:text-gray-300">Panier</a></li>
          <li><a href="/html/connexion.html" class="hover:text-gray-300">Connexion</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" required>
        </div>
        <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700">Se connecter</button>
      </form>
      <p class="text-center text-gray-600 mt-4">
        Pas encore inscrit ? <a href="inscription.html" class="text-blue-500 hover:underline">Créez un compte</a>.
      </p>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-4">
    <p class="text-sm">&copy; 2024 Cagoules Style. Tous droits réservés.</p>
  </footer>
</body>
</html>
